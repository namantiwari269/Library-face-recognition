<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
        }
        #video {
            width: 100%;
            border: 3px solid #333;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up - Face Registration</h1>
    
    <div id="formContainer">
        <form id="signupForm">
            <label>Full Name:</label>
            <input type="text" id="name" required>
            
            <label>Email (optional):</label>
            <input type="email" id="email">
            
            <button type="submit">Start Face Capture</button>
            <a href="/"><button type="button">Back to Home</button></a>
        </form>
    </div>
    
    <div id="videoContainer">
        <h3>Position your face in the camera</h3>
        <p>Make sure both eyes are visible and stay still when the green box appears.</p>
        <img id="video" src="">
        <br>
        <button onclick="stopSignup()">Cancel</button>
    </div>
    
    <div id="message"></div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        
        const response = await fetch('/start_signup', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
        });
        
        const data = await response.json();
        
        if (data.success) {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('video').src = '/video_feed_signup';
            document.getElementById('message').innerHTML = `<p>Your Face ID: <strong>${data.uid}</strong></p>`;
            
            // Auto-check if registration is complete
            setTimeout(checkRegistrationComplete, 8000);
        } else {
            document.getElementById('message').innerHTML = `<p class="error">${data.message}</p>`;
        }
    });
    
    async function checkRegistrationComplete() {
        setTimeout(() => {
            document.getElementById('message').innerHTML += '<p class="success">âœ“ Registration Complete! Redirecting...</p>';
            setTimeout(() => window.location.href = '/', 2000);
        }, 2000);
    }
    
    async function stopSignup() {
        await fetch('/stop_signup');
        window.location.href = '/';
    }
</script>

</body>
</html>
